name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string
      next-version:
        description: 'Next development version (e.g., 1.1.0-SNAPSHOT)'
        required: true
        type: string
      build-native:
        description: 'Build native executables (slower but includes native artifacts)'
        required: false
        type: boolean
        default: false

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21 (Temurin)
        if: ${{ !inputs.build-native }}
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      - name: Set up Mandrel (for native builds)
        if: ${{ inputs.build-native }}
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: 'mandrel'
          java-version: '21'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          mandrel-version: '23.1.5.0-Final'
          cache: 'maven'

      - name: Verify GraalVM installation
        if: ${{ inputs.build-native }}
        run: |
          echo "GRAALVM_HOME: $GRAALVM_HOME"
          echo "JAVA_HOME: $JAVA_HOME"
          java -version
          native-image --version

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set release version
        run: |
          ./mvnw -B versions:set -DnewVersion=${{ inputs.version }} -DprocessAllModules=true
          git add pom.xml */pom.xml
          git commit -m "chore: release version ${{ inputs.version }}"

      - name: Build and test release (JVM mode)
        if: ${{ !inputs.build-native }}
        run: ./mvnw -B clean install -Pit

      - name: Build and test release (Native mode)
        if: ${{ inputs.build-native }}
        run: |
          ./mvnw -B clean install -Pit -Dnative
        env:
          GRAALVM_HOME: ${{ env.GRAALVM_HOME }}

      - name: Create Git tag
        run: |
          git tag -a v${{ inputs.version }} -m "Release version ${{ inputs.version }}"
          git push origin v${{ inputs.version }}

      - name: Create GitHub Release (JVM artifacts)
        if: ${{ !inputs.build-native }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ inputs.version }}
          name: Release ${{ inputs.version }}
          draft: false
          prerelease: false
          files: |
            runtime/target/*.jar
            deployment/target/*.jar
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release (JVM + Native artifacts)
        if: ${{ inputs.build-native }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ inputs.version }}
          name: Release ${{ inputs.version }} (with Native Executables)
          draft: false
          prerelease: false
          files: |
            runtime/target/*.jar
            deployment/target/*.jar
            integration-tests/target/*-runner
          generate_release_notes: true
          body: |
            ## Native Build
            This release includes native executables built with Mandrel GraalVM.

            ### Native Executable
            - Built with Mandrel 23.1.5.0
            - Optimized for fast startup and low memory footprint
            - See documentation for usage instructions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set next development version
        run: |
          ./mvnw -B versions:set -DnewVersion=${{ inputs.next-version }} -DprocessAllModules=true
          git add pom.xml */pom.xml
          git commit -m "chore: prepare next development version ${{ inputs.next-version }}"
          git push origin

      - name: Publish to GitHub Packages
        run: ./mvnw -B deploy -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
